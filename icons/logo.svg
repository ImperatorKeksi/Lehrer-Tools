<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Hintergrund mit Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0aaff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c77dff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hintergrund Kreis -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" opacity="0.95"/>
  
  <!-- Äußerer Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#iconGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Buch-Icon (Lehrer/Bildung) -->
  <g transform="translate(100, 100)">
    <!-- Linke Buchseite -->
    <path d="M -35,-25 L -35,25 L -5,30 L -5,-20 Z" 
          fill="url(#iconGradient)" 
          opacity="0.9"
          filter="url(#glow)"/>
    
    <!-- Rechte Buchseite -->
    <path d="M 5,-20 L 5,30 L 35,25 L 35,-25 Z" 
          fill="url(#iconGradient)" 
          opacity="0.9"
          filter="url(#glow)"/>
    
    <!-- Buchmitte -->
    <rect x="-5" y="-20" width="10" height="50" 
          fill="#e0aaff" 
          opacity="0.6"/>
    
    <!-- Buchseiten-Linien -->
    <line x1="-30" y1="-15" x2="-10" y2="-12" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="-30" y1="-8" x2="-10" y2="-5" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="-30" y1="-1" x2="-10" y2="2" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    
    <line x1="10" y1="-12" x2="30" y2="-15" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="-5" x2="30" y2="-8" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="2" x2="30" y2="-1" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Spiel/Quiz-Symbol (Stern oben rechts) -->
  <g transform="translate(150, 50)">
    <path d="M 0,-8 L 2,-2 L 8,-2 L 3,2 L 5,8 L 0,4 L -5,8 L -3,2 L -8,-2 L -2,-2 Z" 
          fill="#e0aaff" 
          filter="url(#glow)"/>
  </g>
  
  <!-- Timer-Symbol (Uhr unten rechts) -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="10" fill="none" stroke="#c77dff" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-6" stroke="#c77dff" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="4" y2="4" stroke="#c77dff" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Initialen "LT" im unteren Bereich -->
  <text x="100" y="165" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#iconGradient)"
        filter="url(#glow)">LT</text>
  
  <!-- Dekorative Punkte -->
  <circle cx="50" cy="50" r="3" fill="#e0aaff" opacity="0.6"/>
  <circle cx="50" cy="150" r="3" fill="#c77dff" opacity="0.6"/>
  
  <!-- Äußere Akzente -->
  <path d="M 100,10 A 90,90 0 0,1 190,100" 
        fill="none" 
        stroke="#e0aaff" 
        stroke-width="1.5" 
        opacity="0.3" 
        stroke-dasharray="5,5"/>
</svg>
