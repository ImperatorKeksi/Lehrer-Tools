<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0aaff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9d4edd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hintergrund -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  
  <!-- Buch-Icon vereinfacht -->
  <g transform="translate(50, 35)">
    <path d="M -15,-10 L -15,15 L -2,17 L -2,-8 Z" fill="url(#icon)" opacity="0.95"/>
    <path d="M 2,-8 L 2,17 L 15,15 L 15,-10 Z" fill="url(#icon)" opacity="0.95"/>
    <rect x="-2" y="-8" width="4" height="25" fill="#e0aaff" opacity="0.7"/>
  </g>
  
  <!-- "LT" Text -->
  <text x="50" y="75" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#e0aaff">LT</text>
  
  <!-- Dekorative Elemente -->
  <circle cx="20" cy="20" r="2" fill="#e0aaff" opacity="0.5"/>
  <circle cx="80" cy="80" r="2" fill="#c77dff" opacity="0.5"/>
</svg>
