    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // ğŸ® STADT LAND FLUSS - GAME LOGIC
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        const game = {
            players: [],
            categories: ['Stadt', 'Land', 'Fluss'],
            currentLetter: '',
            timerInterval: null,
            timeRemaining: 0,
            rounds: [],
            
            // Spieler hinzufÃ¼gen
            addPlayer() {
                const input = document.getElementById('playerInput');
                const name = input.value.trim();
                
                if (!name) {
                    alert('Bitte gib einen Spielernamen ein!');
                    return;
                }
                
                if (this.players.includes(name)) {
                    alert('Dieser Spieler wurde bereits hinzugefÃ¼gt!');
                    return;
                }
                
                this.players.push(name);
                input.value = '';
                this.updatePlayersList();
            },
            
            // Spielerliste aktualisieren
            updatePlayersList() {
                const list = document.getElementById('playersList');
                if (this.players.length === 0) {
                    list.innerHTML = '';
                    return;
                }
                
                const html = `
                    <div class="categories-list">
                        ${this.players.map(player => `
                            <div class="category-chip">
                                <span>${player}</span>
                                <button onclick="game.removePlayer('${player}')">Ã—</button>
                            </div>
                        `).join('')}
                    </div>
                `;
                list.innerHTML = html;
            },
            
            // Spieler entfernen
            removePlayer(name) {
                this.players = this.players.filter(p => p !== name);
                this.updatePlayersList();
            },
            
            // Kategorie hinzufÃ¼gen
            addCategory() {
                const input = document.getElementById('categoryInput');
                const name = input.value.trim();
                
                if (!name) {
                    alert('Bitte gib eine Kategorie ein!');
                    return;
                }
                
                if (this.categories.includes(name)) {
                    alert('Diese Kategorie wurde bereits hinzugefÃ¼gt!');
                    return;
                }
                
                this.categories.push(name);
                input.value = '';
                this.updateCategoriesList();
            },
            
            // Kategorienliste aktualisieren
            updateCategoriesList() {
                const list = document.getElementById('categoriesList');
                const html = this.categories.map(cat => `
                    <div class="category-chip">
                        <span>${cat}</span>
                        <button onclick="game.removeCategory('${cat}')">Ã—</button>
                    </div>
                `).join('');
                list.innerHTML = html;
            },
            
            // Kategorie entfernen
            removeCategory(name) {
                if (this.categories.length <= 1) {
                    alert('Mindestens eine Kategorie muss vorhanden sein!');
                    return;
                }
                this.categories = this.categories.filter(c => c !== name);
                this.updateCategoriesList();
            },
            
            // Spiel starten
            startGame() {
                if (this.players.length === 0) {
                    alert('Bitte fÃ¼ge mindestens einen Spieler hinzu!');
                    return;
                }
                
                if (this.categories.length === 0) {
                    alert('Bitte fÃ¼ge mindestens eine Kategorie hinzu!');
                    return;
                }
                
                document.getElementById('setupPhase').classList.add('hidden');
                document.getElementById('gamePhase').classList.remove('hidden');
                
                this.rounds = [{
                    letter: '',
                    answers: {}
                }];
                
                this.players.forEach(player => {
                    this.rounds[0].answers[player] = {};
                    this.categories.forEach(cat => {
                        this.rounds[0].answers[player][cat] = '';
                    });
                });
                
                this.newRound();
            },
            
            // Neue Runde
            newRound() {
                // ZufÃ¤lligen Buchstaben wÃ¤hlen
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').filter(l => !['Q', 'X', 'Y'].includes(l));
                this.currentLetter = letters[Math.floor(Math.random() * letters.length)];
                
                document.getElementById('letterDisplay').textContent = this.currentLetter;
                
                // Timer zurÃ¼cksetzen
                this.stopTimer();
                const duration = parseInt(document.getElementById('timerDuration').value);
                this.timeRemaining = duration;
                this.updateTimerDisplay();
                
                // Tabelle erstellen
                this.createTable();
            },
            
            // Tabelle erstellen
            createTable() {
                const table = document.getElementById('gameTable');
                
                let html = '<thead><tr><th>Spieler</th>';
                this.categories.forEach(cat => {
                    html += `<th>${cat}</th>`;
                });
                html += '<th>Punkte</th></tr></thead><tbody>';
                
                this.players.forEach(player => {
                    html += `<tr><td><strong>${player}</strong></td>`;
                    this.categories.forEach(cat => {
                        const value = this.rounds[0].answers[player][cat] || '';
                        html += `<td><input type="text" 
                            value="${value}" 
                            onchange="game.updateAnswer('${player}', '${cat}', this.value)"
                            placeholder="${this.currentLetter}..."></td>`;
                    });
                    html += '<td class="points-cell" id="points-' + player + '">0</td></tr>';
                });
                
                html += '</tbody>';
                table.innerHTML = html;
            },
            
            // Antwort aktualisieren
            updateAnswer(player, category, value) {
                this.rounds[0].answers[player][category] = value.trim();
            },
            
            // Timer starten
            startTimer() {
                if (this.timerInterval) return;
                
                this.timerInterval = setInterval(() => {
                    this.timeRemaining--;
                    this.updateTimerDisplay();
                    
                    if (this.timeRemaining <= 10) {
                        document.getElementById('timerDisplay').classList.add('warning');
                    }
                    
                    if (this.timeRemaining <= 0) {
                        this.stopTimer();
                        alert('â° Zeit abgelaufen!');
                    }
                }, 1000);
            },
            
            // Timer stoppen
            stopTimer() {
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                document.getElementById('timerDisplay').classList.remove('warning');
            },
            
            // Timer-Anzeige aktualisieren
            updateTimerDisplay() {
                const minutes = Math.floor(this.timeRemaining / 60);
                const seconds = this.timeRemaining % 60;
                document.getElementById('timerDisplay').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            },
            
            // Punkte berechnen
            calculatePoints() {
                const allAnswers = {};
                
                // Alle Antworten sammeln
                this.categories.forEach(cat => {
                    allAnswers[cat] = {};
                    this.players.forEach(player => {
                        const answer = this.rounds[0].answers[player][cat].toLowerCase().trim();
                        if (answer && answer.startsWith(this.currentLetter.toLowerCase())) {
                            if (!allAnswers[cat][answer]) {
                                allAnswers[cat][answer] = [];
                            }
                            allAnswers[cat][answer].push(player);
                        }
                    });
                });
                
                // Punkte vergeben
                const scores = {};
                this.players.forEach(player => {
                    scores[player] = 0;
                    
                    this.categories.forEach(cat => {
                        const answer = this.rounds[0].answers[player][cat].toLowerCase().trim();
                        
                        // Keine Antwort: 0 Punkte
                        if (!answer) {
                            return;
                        }
                        
                        // Falscher Buchstabe: 0 Punkte
                        if (!answer.startsWith(this.currentLetter.toLowerCase())) {
                            return;
                        }
                        
                        if (allAnswers[cat][answer] && allAnswers[cat][answer].length === 1) {
                            // Einzigartige Antwort: 20 Punkte
                            scores[player] += 20;
                            this.markInput(player, cat, 'unique');
                        } else if (allAnswers[cat][answer] && allAnswers[cat][answer].length > 1) {
                            // Doppelte Antwort: 10 Punkte
                            scores[player] += 10;
                            this.markInput(player, cat, 'duplicate');
                        }
                    });
                });
                
                // Punkte anzeigen
                this.displayScores(scores);
            },
            
            // Input markieren
            markInput(player, category, className) {
                const table = document.getElementById('gameTable');
                const rows = table.querySelectorAll('tbody tr');
                
                rows.forEach(row => {
                    const playerCell = row.querySelector('td strong');
                    if (playerCell && playerCell.textContent === player) {
                        const inputs = row.querySelectorAll('input');
                        const catIndex = this.categories.indexOf(category);
                        if (inputs[catIndex]) {
                            inputs[catIndex].classList.add(className);
                        }
                    }
                });
            },
            
            // Punkte anzeigen
            displayScores(scores) {
                // Tabelle aktualisieren
                Object.keys(scores).forEach(player => {
                    const cell = document.getElementById('points-' + player);
                    if (cell) {
                        cell.textContent = scores[player];
                    }
                });
                
                // Scoreboard aktualisieren
                const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
                const html = sorted.map(([player, score], index) => `
                    <div class="score-item ${index === 0 ? 'winner' : ''}">
                        <div class="player-name">${index + 1}. ${player}</div>
                        <div class="player-score">${score}</div>
                    </div>
                `).join('');
                
                document.getElementById('scoreList').innerHTML = html;
            }
        };
        
        // Initial laden
        document.addEventListener('DOMContentLoaded', () => {
            game.updateCategoriesList();
        });
        
        // Auth-Dummy fÃ¼r Standalone-Betrieb
        if (typeof auth === 'undefined') {
            window.auth = {
                currentUser: null,
                onAuthStateChanged: () => {}
            };
        }
    </script>
