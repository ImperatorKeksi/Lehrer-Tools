<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Generator - Jeopardy Quiz</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 30px;
            opacity: 0.9;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .icon-preview {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .icon-preview canvas {
            display: block;
        }
        .icon-preview p {
            color: #667eea;
            margin: 10px 0 0 0;
            font-size: 14px;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        .success {
            color: #4ade80;
        }
        .error {
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Icon Generator</h1>
        <p>Erstellt alle ben√∂tigten Icons f√ºr die Jeopardy Quiz PWA</p>
        
        <button id="generateBtn" onclick="generateAllIcons()">
            Icons generieren
        </button>
        
        <div id="status"></div>
        <div id="preview" class="preview"></div>
    </div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function generateAllIcons() {
            const btn = document.getElementById('generateBtn');
            const status = document.getElementById('status');
            const preview = document.getElementById('preview');
            
            btn.disabled = true;
            status.innerHTML = '‚è≥ Erstelle Icons...';
            preview.innerHTML = '';
            
            let generated = 0;
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Gradient Hintergrund
                const gradient = ctx.createLinearGradient(0, 0, size, size);
                gradient.addColorStop(0, '#667eea');
                gradient.addColorStop(1, '#764ba2');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Text "JQ" (Jeopardy Quiz)
                ctx.fillStyle = 'white';
                ctx.font = `bold ${size * 0.4}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('JQ', size / 2, size / 2);
                
                // Icon als PNG downloaden
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icons/icon-${size}x${size}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    generated++;
                    
                    if (generated === sizes.length) {
                        status.innerHTML = `<span class="success">‚úÖ ${generated} Icons erfolgreich erstellt!</span>`;
                        status.innerHTML += '<br><small>Pr√ºfe deinen Downloads-Ordner und verschiebe die Icons in den icons/ Ordner</small>';
                        btn.disabled = false;
                    }
                }, 'image/png');
                
                // Preview erstellen
                const previewDiv = document.createElement('div');
                previewDiv.className = 'icon-preview';
                const previewCanvas = canvas.cloneNode();
                const previewCtx = previewCanvas.getContext('2d');
                
                // Nochmal zeichnen f√ºr Preview
                const previewGradient = previewCtx.createLinearGradient(0, 0, size, size);
                previewGradient.addColorStop(0, '#667eea');
                previewGradient.addColorStop(1, '#764ba2');
                previewCtx.fillStyle = previewGradient;
                previewCtx.fillRect(0, 0, size, size);
                previewCtx.fillStyle = 'white';
                previewCtx.font = `bold ${size * 0.4}px Arial`;
                previewCtx.textAlign = 'center';
                previewCtx.textBaseline = 'middle';
                previewCtx.fillText('JQ', size / 2, size / 2);
                
                previewCanvas.style.width = '64px';
                previewCanvas.style.height = '64px';
                
                const label = document.createElement('p');
                label.textContent = `${size}√ó${size}`;
                
                previewDiv.appendChild(previewCanvas);
                previewDiv.appendChild(label);
                preview.appendChild(previewDiv);
            });
        }
    </script>
</body>
</html>
